<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="containar">
    <div class="content">
        <div>
            <input type="text" class="display-input">
        </div>
        <div>
            <input type="button" class="ac" value="AC">
            <input type="button" class="de" value="DE">
            <input type="button" class="dot" value=".">
            <input type="button" class="slash" value="/">
        </div>
        <div>
            <input type="button" class="seven" value="7">
            <input type="button" class="eight" value="8">
            <input type="button" class="nine" value="9">
            <input type="button" class="star" value="*">
        </div>
        <div>
            <input type="button" class="four" value="4">
            <input type="button" class="five" value="5">
            <input type="button" class="six" value="6">
            <input type="button" class="mines" value="-">
        </div>
        <div>
            <input type="button" class="one" value="1">
            <input type="button" class="two" value="2">
            <input type="button" class="thre" value="3">
            <input type="button" class="plus" value="+">
        </div>
        <div>
            <input type="button" class="zero" value="0">
            <input type="button" class="zeroo" value="00">
            <input type="button" class="equl" value="=" style="width: 140px;">
            
        </div>
    </div>
   </div> 


<script src="./main.js"></script>
</body>
</html>
